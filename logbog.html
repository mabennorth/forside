  <link rel="stylesheet" href="style.css">
  <style>
    /* === Logbog specifik stil === */
    body.logbog-page {
      background: #000;
      color: #0f0;
      font-family: "Courier New", monospace;
      margin: 0;
      padding: 20px;
    }

    .logbog {
      background: transparent;
      border: none;
      box-shadow: none;
      color: #0f0;
      white-space: pre-wrap;
      font-family: "Courier New", monospace;
      position: relative;
      display: block;
      margin: 0;
      line-height: 1.2;
    }

    /* Blinkende cursor på ny linje */
      .logbog::after {
        content: "|";        /* mellemrum + cursor */
        display: block;       /* står på ny linje */
        height: 1em;          /* højde som en tekstlinje */
        line-height: 1.2;     /* matcher tekstens line-height */
        color: #0f0;
        animation: blink 1s step-start infinite;
}

    @keyframes blink {
      50% { opacity: 0; }
    }
  </style>
</head>
