    /* === Logbog specifik stil === */
    body.logbog-page {
      background: #000;
      color: #0f0;
      font-family: "Courier New", monospace;
      margin: 0;
      padding: 20px;
    }

    .logbog {
      background: none;
      border: none;
      box-shadow: none;
      color: #0f0;
      white-space: pre-wrap;
      display: inline-block;
      position: relative;
    }

    /* Blinkende cursor */
    .logbog::after {
      content: "|";
      display: inline;
      margin-left: 2px;
      animation: blink 1s step-start infinite;
      color: #0f0;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }
  </style>
</head>
