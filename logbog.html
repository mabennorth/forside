<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>Logbog</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* === Logbog stil (command prompt look) === */
    body {
      background: #000; /* sort baggrund */
      color: #0f0;      /* grøn tekst */
      font-family: "Courier New", monospace;
      padding: 20px;
      margin: 0;
    }

    .logbog {
      background: none;   /* ingen boks */
      border: none;
      box-shadow: none;
      color: #0f0;
      white-space: pre-wrap;
      display: inline-block; /* så cursor står lige efter sidste tegn */
      position: relative;
    }

    /* Blinkende cursor */
    .logbog::after {
      content: "|"; /* selve stregen */
      display: inline;
      margin-left: 2px;
      animation: blink 1s step-start infinite;
      color: #0f0;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    /* === Navigation som de andre sider === */
    nav {
      text-align: center;
      margin: 20px 0 40px;
    }

    nav a {
      text-decoration: none;
      color: #fff; /* hvide knapper */
      font-weight: bold;
      margin: 0 12px;
      padding: 6px 12px;
      border: 2px solid #fff; /* hvid outline */
      border-radius: 6px;
      transition: all 0.3s;
    }

    nav a:hover {
      background: #555;   
      color: #fff;
      border-color: #555;
    }
  </style>
</head>
<body>

</nav>
